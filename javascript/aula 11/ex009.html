<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>

<body>
    <h1>Sistema de indentificação</h1>
    Pais: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()" >
    <div id="res">
        
    </div>

    <script>
        function verificar() {
            var txtp = window.document.getElementById(`txtpais`)
            var res = window.document.getElementById(`res`)
            res.innerHTML = `</p>Você mora em ${txtp}<br></p>`
            if (txtp == `BR` ) {
                res.innerText += `Você é Brasileiro!`
            }  else {
                res.innerText += `Você é Estrangeiro!`
            }
        }
    </script>
</body>

</html>
