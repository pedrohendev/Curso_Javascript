<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>

<body>
    <h1>Sistema de indentificação</h1>
    <label for="Pais">Pais: <input type="text" name="txtpais" id="txtpais"></label>
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>

    <script>
        function verificar() {
            var pais = window.document.getElementById('txtpais')
            var pais = String(pais.value)
            res.innerHTML = (`Vivendo em ${pais}.<br>`)
            if (pais == 'Brasil') {
                res.innerHTML += ('Brasileiro!')
            } else if (pais !== 'Brasil') {
                res.innerHTML += ('Estrangeiro!')
            } 

        }
    </script>
</body>

</html>
